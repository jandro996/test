server:
  port: 8080 #the default port used for zuul service
  
zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
    routes:
      microservice-client: # Service to create as sample
        path: /microservice-client/** #path that will be intercepted
        url: microservice-client #which url the request will e mapped to
        stripPrefix: false  #if zuul should replace the "/sample/" segment
        sensitiveHeaders:
